{% extends 'base.html' %}

{% block title %}Jahon yangiliklari{% endblock title %}

{% block content %}

    {% for i in data %}
        <div class="card" style="width: 50rem;">
            <div class="card-header">
                    <span class="font-weight-bold"><a href="{% url 'article_detail' i.pk  %}"><h2>{{ i.title }}</h2></a></span>
            </div>
            {% if i.photo %}
                <img class="card-img-top" src="{{ i.photo.url }}" alt="{{ i.title }}">
            {%  endif %}
            <div class="card-body">
                {{ article.summary }}...<a href="{% url 'article_detail' i.pk  %}">batafsil</a>
            </div>
            <div class="card-footer text-left text-muted">
                <span class="text-muted">muallif {{ i.author | title }} &middot; {{ i.date }}</span>
            </div>
        </div>
        <br>
    {% endfor %}
{% endblock content %}
