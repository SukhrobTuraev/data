{% extends 'base.html' %}
{% load static %}
<DOCTYPE html!>
<html>
    <head>
        <title>{% block title %}Fan-texnika yangiliklari{% endblock title %}</title>
        <link rel="stylesheet" href="{% static 'css/base.css' %}">
    </head>
    <body>
        {% block content %}
        {% for i in data %}
            <div class="card" style="width: 50rem;">
                <div class="card-header">
                        <span class="font-weight-bold"><a href="{% url 'article_detail' i.pk  %}"><h2>{{ i.title }}</h2></a></span>
                </div>
                {% if i.photo %}
                    <img class="card-img-top" src="{{ i.photo.url }}" alt="{{ i.title }}">
                {%  endif %}
                <div class="card-body">
                    {{ article.summary }}...<a href="{% url 'article_detail' i.pk  %}">batafsil</a>
                </div>
                <div class="card-footer text-left text-muted">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-calendar" viewBox="0 0 16 16">
                      <path d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5zM1 4v10a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V4H1z"/>
                    </svg>
                    <span class="text-muted">{{ i.date }}</span>
                </div>
            </div>
            <br>
        {% endfor %}
        {% endblock content %}
    </body>
</html>
