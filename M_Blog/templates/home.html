{% extends 'base.html' %}
{% load static %}

<DOCTYPE html!>
    <html>
        {% block content %}
            <head>
                <title>{% block title %}Bosh sahifa{% endblock title %}</title>
                <link rel="stylesheet" href="{% static 'css/base.css' %}">
            </head>
        <body>
        <br>
        <div class="jumbotron">
            <h1 class="display-4">Assalom alaykum!</h1>
            <p class="lead">Suxrob Turaevning shaxsiy blogiga xush kelibsiz.</p>
            <hr class="my-4">
            <p>Bu yerda siz men bilan bog'lanishingiz mumkin.</p>
            <p class="lead">
                <a class="btn btn-primary btn-lg" href="{% url 'info' %}" role="button">Ko'rish</a>
            </p>
        </div>
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
              <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
            </ol>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img class="d-block w-100" src="/static/assets/img/text-today.jpg" width="210" height="410" alt="First slide">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="static/assets/img/1960x0_3tspc5T.jpg" width="210" height="410" alt="Second slide">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="/static/assets/img/jixtRxTRCfDqDPRGFv3CSNd_WzMaMIxQ.jpg" width="210" height="410" alt="Third slide">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="/static/assets/img/nXSn3fv_3ruBfuVcZhTA1eOIIbgvqYnL.jpg" width="210" height="410" alt="Four slide">
              </div>

            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>

            <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>

        {% endblock content %}
    </body>
    </html>
